services:
  # Web Service
  - type: web
    name: emotion-detector-api
    runtime: docker
    repo: https://github.com/YOUR_USERNAME/emotion-detector # Update with your repo
    branch: main
    region: oregon # or your preferred region
    plan: free # Free tier
    
    # Build configuration
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Environment variables
    envVars:
      - key: HF_API_KEY
        sync: false # Set in Render dashboard for security
      - key: HF_MODEL_ID
        value: trpakov/vit-face-expression
      - key: ENVIRONMENT
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: WORKERS
        value: 1
      - key: LOG_LEVEL
        value: info
      - key: SECRET_KEY
        generateValue: true # Render will generate a secure key
      - key: RATE_LIMIT_REQUESTS
        value: 100
      - key: RATE_LIMIT_PERIOD
        value: 60
      - key: CACHE_TTL
        value: 300
      - key: ENABLE_CACHE
        value: true
      - key: CORS_ORIGINS
        value: '["*"]'
      - key: DEBUG
        value: false
      - key: ENABLE_METRICS
        value: false # Disable metrics to save memory
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy on push
    autoDeploy: true